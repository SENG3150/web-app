<h2>Administrator's Details</h2>

<div>Click to edit details</div>

<div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{administrator.username}}" id="username" ng-model="administrator.username">
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{administrator.firstName}}" id="firstName" ng-model="administrator.firstName">
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{administrator.lastName}}" id="lastName" ng-model="administrator.lastName">
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">E-mail : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{administrator.email}}" id="email" ng-model="administrator.email">
    </div>
</div>


<pre>{{administrator | json}}</pre>
