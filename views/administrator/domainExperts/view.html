<div class="ibox">
    <div class="ibox-content">
        <div class="text-center" ng-if="loading == true">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>

        <div ng-if="loading == false">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="username" class="control-label">User Name</label>
                        <input type="text" class="form-control" placeholder="Username" id="username"
                               ng-model="domainexpert.username">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="control-label">E-mail</label>
                        <input type="email" class="form-control" placeholder="Email" id="email"
                               ng-model="domainexpert.email">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName" class="control-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="firstName"
                               ng-model="domainexpert.firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="control-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName"
                               ng-model="domainexpert.lastName">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password"
                               ng-model="domainexpert.password">
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="control-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword"
                               ng-model="domainexpert.confirmPassword">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
