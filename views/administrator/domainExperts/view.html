<h2>Domain Expert's Details</h2>
<div>Click to edit details</div>

<div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{domainexpert.username}}" id="username" ng-model="domainexpert.username">
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{domainexpert.firstName}}" id="firstName" ng-model="domainexpert.firstName">
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{domainexpert.lastName}}" id="lastName" ng-model="domainexpert.lastName">
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">E-mail : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="{{domainexpert.email}}" id="email" ng-model="domainexpert.email">
    </div>
</div>


<pre>{{domainexpert | json}}</pre>
