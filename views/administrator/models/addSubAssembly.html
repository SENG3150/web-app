<div class="ibox">
    <div class="ibox-content">
        <div class="form-group">
            <div class="row m-b-lg">
                <div class="col-md-6">
                    <label for="name" class="control-label">Sub Assembly Name</label>
                    <input type="text" class="form-control" placeholder="Sub Assembly Name" id="name"
                           ng-model="subAssembly.name">
                </div>
            </div>

            <div class="row m-b-sm">
                <div class="col-md-6">
                    <label for="machineGeneralTest" class="control-label">Perform Machine General Test</label>
                    <div class="checkbox checkbox-primary checkbox-circle">
                        <input type="checkbox" checked="checked" autocomplete="off"
                               ng-model="subAssembly.machineGeneral" id="machineGeneralTest">
                        <label for="machineGeneralTest">
                            Perform Machine General Test
                        </label>
                    </div>
                </div>
            </div>

            <div class="row m-b-sm">
                <div class="col-md-6">
                    <label for="oilTestTest" class="control-label">Perform Oil Test</label>
                    <div class="checkbox checkbox-primary checkbox-circle">
                        <input type="checkbox" checked="checked" autocomplete="off"
                               ng-model="subAssembly.oil" id="oilTestTest">
                        <label for="oilTestTest">
                            Perform Oil Test
                        </label>
                    </div>
                </div>
            </div>

            <div class="row m-b-sm">
                <div class="col-md-6">
                    <label for="wearTestTest" class="control-label">Perform Wear Test</label>
                    <div class="checkbox checkbox-primary checkbox-circle">
                        <input type="checkbox" checked="checked" autocomplete="off"
                               ng-model="subAssembly.wear" id="wearTestTest">
                        <label for="wearTestTest">
                            Perform Oil Test
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
