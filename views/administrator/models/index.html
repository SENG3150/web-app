<div class="ibox">
    <div class="ibox-content">
        <div class="text-center" ng-if="loading == true">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>

        <div ng-if="loading == false">
            <table datatable="ng" class="table table-striped table-bordered table-middle" dt-options="dtOptions">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>View Machines</th>
                    <th>Edit Model</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="model in models">
                    <td>{{ model.name }}</td>
                    <td>
                        <a ui-sref="administrator-models-machines-index({ id: model.id })"
                           class="btn btn-primary btn-block">
                            <i class="fa fa-fw fa-search"></i>
                            View Machines
                        </a>
                    </td>
                    <td>
                        <a ui-sref="administrator-models-view({ id: model.id })"
                           class="btn btn-primary btn-block">
                            <i class="fa fa-fw fa-pencil"></i>
                            Edit Model
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
