<div class="ibox">
    <div class="row m-t-lg">
        <div class="col-md-offset-2 col-md-8">
            <img class="img-responsive" src="/img/logo.png">

            <form class="m-t-lg" role="form" method="post">
                <label class="control-label">Account Type</label>

                <div class="form-group">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn"
                                    ng-class="{true: 'btn-primary', false: 'btn-white'}[type == 'domainExpert']"
                                    ng-click="changeType('domainExpert')">
                                Domain Expert
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn"
                                    ng-class="{true: 'btn-primary', false: 'btn-white'}[type == 'administrator']"
                                    ng-click="changeType('administrator')">
                                Administrator
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label" for="username">Username</label>

                            <input type="text" class="form-control" placeholder="Username" id="username"
                                   name="username" ng-model="username">
                        </div>
                        <div class="col-md-6">
                            <label class="control-label" for="password">Password</label>

                            <input type="password" class="form-control" placeholder="Password" id="password"
                                   name="password" ng-model="password">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">
                    Login
                </button>
            </form>

            Joy Global &copy; <span current-date="yyyy"></span>
        </div>
    </div>
</div>
