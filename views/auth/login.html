<form class="m-t-sm" role="form" method="post">
    <div class="form-group">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn"
                        ng-class="{true: 'btn-primary', false: 'btn-white'}[type == 'technician']"
                        ng-click="changeType('technician')">
                    Technician
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn"
                        ng-class="{true: 'btn-primary', false: 'btn-white'}[type == 'domainExpert']"
                        ng-click="changeType('domainExpert')">
                    Domain Expert
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn"
                        ng-class="{true: 'btn-primary', false: 'btn-white'}[type == 'administrator']"
                        ng-click="changeType('administrator')">
                    Administrator
                </button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="username">Username</label>

        <input type="text" class="form-control" placeholder="Username" id="username"
               name="username" ng-model="username">
    </div>

    <div class="form-group">
        <label class="control-label" for="password">Password</label>

        <input type="password" class="form-control" placeholder="Password" id="password"
               name="password" ng-model="password">
    </div>

    <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">
        Login
    </button>
</form>
