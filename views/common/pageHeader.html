<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-sm-8">
                <h2>
                    {{ title }}
                    <small ng-if="subtitle != undefined"><br/>{{ subtitle }}</small>
                </h2>

                <ul class="breadcrumb" ng-if="breadcrumbs != undefined">
                    <li ng-repeat="crumb in breadcrumbs" ng-class="{ active: $last }">
                        <a ui-sref="{{ crumb.route }}" ng-if="$last == false">{{ crumb.displayName }}</a>
                        <span ng-if="$last == true">{{ crumb.displayName }}</span>
                    </li>
                </ul>

                <p class="m-t-sm" ng-if="description != undefined">{{ description }}</p>
            </div>
            <div class="col-sm-4 m-t-md" ng-bind-html="actionButton | unsafe" ng-click="actionButtonClicked()"></div>
        </div>
    </div>
</div>
