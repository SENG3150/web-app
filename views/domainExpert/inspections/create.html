<h1>{{machine.name}} <small>{{machine.model.name}}</small></h1>
<table class="table">
    <thead>
    <th>Inspection Date</th>
    <th>Technician</th>
    </thead>
    <tbody>
    <td>
        <input type="date" class="ui-datepicker" ng-model="date" required/>
    </td>
    <td>
        <select ng-model="selectedCar" class="form-control">
            <option ng-repeat="technician in technicians">{{technician.name}}</option>
        </select>
    </td>

    </tbody>
</table>

<hr/>
<div ng-repeat="majorAssembly in machine.model.majorAssemblies">
    <div class="ibox">
        <div class="ibox-title">
            <h2>{{majorAssembly.name}}</h2>
            <div class="ibox-tools" ibox-tools>
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>

    <div class="ibox-content">
        <div ng-repeat="subAssembly in majorAssembly.subAssemblies">
            <h3>{{subAssembly.name}}</h3>
           <div ng-repeat="test in subAssembly.tests">
            <div ng-if="test.machineGeneral.test == true">
                <label class="checkbox-inline">
                    <input type="checkbox" id="machineGeneralCheck" value="machineGeneral">Machine General Test
                </label>
            </div>
            <div ng-if="test.oil.test==true">
                <label class="checkbox-inline">
                    <input type="checkbox" id="oilTestCheck" value="oil">Oil Test
                </label>
            </div>
            <div ng-if="test.wear.test==true">
                <label class="checkbox-inline">
                    <input type="checkbox" id="wearTestCheck" value="wear">Wear Test
                </label>
            </div>

        </div>
        </div>
    </div>
    </div>
</div>
<pre>{{technicians | json}}</pre>
