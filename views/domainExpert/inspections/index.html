<ul class="nav nav-tabs">
    <li role="presentation"><a ui-sref="domainExpert-machines-index">Machine List</a></li>
    <li role="presentation" class="active"><a ui-sref="domainExpert-inspections-index">Inspections</a></li>
    <li role="presentation"><a ui-sref="#">Report</a></li>
</ul>

<table class="table">
    <thead>
    <tr>
        <th>Inspection ID</th>
        <th>Time</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="inspection in inspections">
        <td>{{ inspection.id }}</td>
        <td>{{ moment(inspection.timeScheduled).format("dddd, MMMM Do YYYY, h:mm:ss a") }}</td>
        <td>
            <a ui-sref="domainExpert-inspections-view({ id: inspection.id })" class="btn btn-primary btn-block">View</a>
        </td>
    </tr>
    </tbody>
</table>

<pre>{{ inspections | json }}</pre>
