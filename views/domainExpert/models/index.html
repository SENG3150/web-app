<div class="ibox">
    <div class="ibox-content">
        <div class="text-center" ng-if="loading == true">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>

        <div ng-if="loading == false">
            <table datatable="ng" class="table table-striped table-bordered table-middle" dt-options="dtOptions">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>View / Edit</th>
                    <th>Delete Model</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="model in models">
                    <td>{{ model.name }}</td>
                    <td>
                        <a ui-sref="domainExpert-models-view({ id: model.id })"
                           class="btn btn-primary btn-block">
                            <i class="fa fa-fw fa-search"></i>
                            View / Edit
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="delete(model.id, model.name)">
                            <i class="fa fa-fw fa-trash-o"></i>
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
