<div class="ibox">
    <div class="ibox-content">
        <div class="ibox-tools">
            <div class="text-center" ng-if="loading == true">
                <i class="fa fa-spinner fa-spin fa-3x"></i>
            </div>
        </div>
        <div ng-if="loading == false">
            <table datatable="ng" class="table table-striped table-bordered table-middle" dt-options="dtOptions">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Machine</th>
                    <th>Model</th>
                    <th>Inspection ID</th>
                    <th>Period</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="inspectionSchedule in inspectionSchedules">
                    <td>{{ inspectionSchedule.id }}</td>
                    <td>{{ inspectionSchedule.inspection.machine.name }}</td>
                    <td>{{ inspectionSchedule.inspection.machine.model.name }}</td>
                    <td>{{ inspectionSchedule.inspection.id }}</td>
                    <td>{{ inspectionSchedule.value }} {{ inspectionSchedule.period }}</td>
                    <td>
                        <a ui-sref="domainExpert-recurring-view({ id: inspectionSchedule.id })"
                           class="btn btn-primary btn-block">
                            <i class="fa fa-fw fa-search"></i>
                            View
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-block" type="button"
                                ng-click="delete(inspectionSchedule.id)">
                            <i class="fa fa-fw fa-trash-o"></i>
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
